global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alertmanager@eurolottery.com'
  smtp_auth_username: 'alertmanager@eurolottery.com'
  smtp_auth_password: '{{ SMTP_PASSWORD }}' # Replace with actual password or use secrets
  smtp_require_tls: true

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'system-admins'
  routes:
    - match:
        severity: critical
      receiver: 'admin-pager'
      repeat_interval: 15m
      continue: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

receivers:
  - name: 'system-admins'
    email_configs:
      - to: 'admin@eurolottery.com'
        send_resolved: true
        html: '{{ template "email.html" . }}'
        headers:
          subject: '{{ template "email.subject" . }}'
    slack_configs:
      - api_url: '{{ SLACK_WEBHOOK_URL }}' # Replace with actual Slack webhook URL
        channel: '#monitoring'
        send_resolved: true
        title: '{{ template "slack.title" . }}'
        text: '{{ template "slack.message" . }}'
        
  - name: 'admin-pager'
    email_configs:
      - to: 'oncall@eurolottery.com'
        send_resolved: true
    slack_configs:
      - api_url: '{{ SLACK_WEBHOOK_URL }}' # Replace with actual Slack webhook URL
        channel: '#incidents'
        send_resolved: true
    webhook_configs:
      - url: 'http://pagerduty-integration:8080/notify'
        send_resolved: true