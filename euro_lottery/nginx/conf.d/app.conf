# Определение апстримов для сервисов
upstream backend {
    server backend:8000;
    keepalive 32;
}

upstream frontend {
    server frontend:80;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name eurolottery.com www.eurolottery.com;
    server_tokens off;

    # Путь для проверки сертификата Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name eurolottery.com www.eurolottery.com;
    server_tokens off;

    # SSL настройки
    ssl_certificate /etc/letsencrypt/live/eurolottery.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eurolottery.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/eurolottery.com/chain.pem;

    # Улучшенные настройки безопасности SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google-analytics.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.google-analytics.com; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com; frame-ancestors 'none';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Backend API
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        proxy_read_timeout 90s;
        proxy_send_timeout 90s;
        proxy_connect_timeout 90s;
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;

        # Кэширование API
        proxy_cache eurolottery_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_key "$scheme$host$request_uri$http_authorization";
        
        # Отключаем кэширование для авторизованных запросов
        proxy_cache_bypass $http_authorization;
        proxy_no_cache $http_authorization;
        
        # Bypass cache for POST requests
        proxy_cache_methods GET HEAD;
    }

    # Admin area
    location /admin/ {
        proxy_pass http://backend/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        client_max_body_size 50M;  # Allow larger uploads in admin
    }

    # Static files with aggressive caching
    location /static/ {
        alias /var/www/static/;
        expires max;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Особые настройки для различных типов файлов
        location ~* \.(?:css|js)$ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        location ~* \.(?:jpg|jpeg|gif|png|ico|svg|webp|woff2|woff|ttf|eot)$ {
            expires max;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
            log_not_found off;
        }
    }

    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Vary Accept-Encoding;
        
        # Защита медиа-файлов с использованием токенов
        # Разкомментируйте для защиты медиа-файлов, если необходимо
        # secure_link $arg_md5,$arg_expires;
        # secure_link_md5 "$secure_link_expires$uri$http_x_forwarded_for $secret_key";
        
        # if ($secure_link = "") { return 403; }
        # if ($secure_link = "0") { return 410; }
    }

    # Frontend (React app)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        
        # Кэширование фронтенда
        proxy_cache eurolottery_cache;
        proxy_cache_valid 200 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Для SPA перенаправление несуществующих путей на index.html
        error_page 404 = @rewrites;
    }
    
    # Rewrite rule для SPA (React)
    location @rewrites {
        rewrite ^(.+)$ /index.html last;
    }
    
    # Путь для проверки работоспособности
    location /health/ {
        access_log off;
        return 200 "OK";
    }
    
    # Отключение доступа к служебным файлам
    location ~ /\.(?!well-known) {
        deny all;
    }
}

# Настройка кэша
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=eurolottery_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Отдельное обслуживание robots.txt и favicon.ico
location = /robots.txt {
    log_not_found off;
    access_log off;
}

location = /favicon.ico {
    log_not_found off;
    access_log off;
}